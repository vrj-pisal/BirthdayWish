<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rutuja</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e 0%, #3a0a4e 50%, #5a0a66 100%);
            z-index: -2;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #petalsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .birthday-text {
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            font-size: 100px;
        }

        .romantic-message {
            font-family: 'Poppins', sans-serif;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-weight: 300;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            width: 80%;
            max-width: 600px;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            transform: scale(0);
        }

        .birthday-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .celebrate-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            padding: 15px 40px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff3e8d, #ff2d69);
            color: white;
            font-weight: 500;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 45, 105, 0.5),
                        0 0 30px rgba(255, 45, 105, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .celebrate-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.4s ease;
        }

        .celebrate-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 45, 105, 0.7),
                        0 0 40px rgba(255, 45, 105, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .celebrate-button:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .celebrate-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .glow-effect {
            animation: pulse 2s infinite ease-in-out;
        }

        @media screen and (max-width: 768px) {
            .birthday-text {
                font-size: 3.5rem;
                width: 100%;
                padding: 0 20px;
            }
            
            .romantic-message {
                font-size: 1rem;
                top: 65%;
            }
            
            .celebrate-button {
                bottom: 15%;
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .birthday-text {
                font-size: 2.5rem;
            }
            
            .romantic-message {
                font-size: 0.9rem;
                width: 90%;
            }
            
            .celebrate-button {
                bottom: 10%;
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        .next-page-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff3e8d, #ff2d69);
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 45, 105, 0.5),
                        0 0 30px rgba(255, 45, 105, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .next-page-button:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 45, 105, 0.7),
                        0 0 40px rgba(255, 45, 105, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.4);
        }
    
        .next-page-button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <canvas id="starCanvas"></canvas>
    <canvas id="petalsCanvas"></canvas>
    <canvas id="fireworksCanvas"></canvas>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="birthday-container">
        <h1 class="birthday-text text-6xl">Happy Birthday, Rutuja</h1>
        <p class="romantic-message">Every moment with you is a celebration, but today is especially magical. Here's to another year of love, laughter, and countless beautiful memories together.</p>
        <button class="celebrate-button" id="celebrateBtn">Celebrate your special day!</button>
        <button class="next-page-button" id="nextPageBtn">Cake cutting</button>
    </div>     
      <audio autoplay loop>
        <source src="assets/audio/Good_Morning_to_All(chosic.com).mp3" type="audio/mpeg">
      </audio>
      <script src="js/birthday-main.js"></script>
</body>
</html>
