<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Gift</title>
  <link rel="stylesheet" type="text/css" href="gift.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XV9590RHJP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XV9590RHJP');
</script>
</head>

<body>
  <div class="container">
    <canvas id="confetti"></canvas>
    <div class="starry-background">
      <img src="assets/images/moon.png" alt="Moon" class="moon" />
      <div class="stars-container"></div>
      <div class="clouds"></div>
    </div>
    <div class="shooting-star-container"></div>
    <div class="message" id="giftMessage">🎉  Unwrap with a Tap! 🎁</div>
    <div class="box">
      <div class="box-body">
        <div class="img-container">
          <img class="img img1"
            src="assets/images/chocolate-bouquet.svg"
            alt="chocolate bouquet" />
            <img class="img img2"
            src="assets/images/teddy-bear.svg"
            alt="teddy bear" />
            <img class="img img3"
            src="assets/images/chocolate-bar.svg"
            alt="chocolate bar" />
        </div>
        <div class="box-lid">
          <div class="box-bowtie"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background music (hidden, will play when user interacts) -->
  <audio id="backgroundMusic" loop>
    <source src="assets/audio/MusicTheme.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
  <script src="js/gift.js"></script>
</body>

</html>
